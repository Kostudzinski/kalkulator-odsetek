<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kalkulator</title>
</head>
<body>
   
    <p>Wpłata</p>
    <input type="number" id="wplata" name="wplata"><span>PLN</span><br><br><br>
    
    <p>Częstotliwość kapitalizacji</p>    
    <select id="okres-kapitalizacji" name="okres">
              <option value="12">Miesięcznie</option>
              <option value="4">Kwartalnie</option>
              <option value="1">Rocznie</option>
    </select><br><br><br>
    
    <p>Ilość lat</p>
    <input type="number" id="ilosc-lat" name="ilosc-lat"><br><br><br>
    
    <p>Stopa zwrotu w %:</p>
    <input type="number" id="oprocentowanie" name="oprocentowanie"><br><br><br>
    
    <input type="checkbox" id="podatek"><label for="podatek">Uwzględnij
    podatek Belki 19%</label><br><br>   
    
    <input id ="button" type="submit" value="Oblicz" onclick="oblicz()">
    
    <p id="wynik"></p>
    
    
    <script src="js/main.js"></script>
</body>
</html>
